<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stepper</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="stepper_style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body data-spy="scroll" data-target="#myScrollspy" data-offset="200">

<article class="container-fluid fixed-stepper-wrapper">
    <header class="row">
        <p>CAPLOG<span>IQ</span><button class="btn btn-sm">LOG IN</button></p>
        
         <!-- horizontal steppers --> 
        <div class="horizontal-stepper visible-xs">
            <nav class="bs-horizontal-wizard" id="myScrollspy">                  
                    <ul class="nav nav-pills nav-stacked progressbar">
                      <li class="active"><a href="#section1"><span class="ico fa fa-calculator"></span>                             
                        </a>
                      </li>
                        <li>
                            <a href="#section2"><span class="ico fa fa-file-text"></span>                            
                            </a>
                        </li>
                        <li>
                          <a href="#section3"> <span class="ico fa fa-user"></span>
                        </a>
                        </li>                 
            </ul>
          </nav>
          <!-- /.horizontal steppers --> 
    </div>
    </header>
  <div class="row">

      <!-- Vertical Steppers -->        
          <div class="col-sm-2 vertical-stepper hidden-xs">
                  <nav class="bs-vertical-wizard" id="myScrollspy">
                  <ul class="nav nav-pills nav-stacked">
                      <li>
                          <a href="#section1"><span class="ico fa fa-calculator"></span>                             
                          </a>
                      </li>

                      <li>
                          <a href="#section2"><span class="ico fa fa-file-text"></span>                            
                          </a>
                      </li>
                      <li>
                          <a href="#section3"> <span class="ico fa fa-user"></span>
                          </a>
                      </li>                     
                  </ul>
                </nav>
          </div>  

          <!-- /.Vertical Steppers -->  

    <div class="col-xs-12 col-sm-10">
      <section id="section1">    
        <h1>Section 1</h1>
        <p>Try to scroll this section and look at the navigation list while scrolling!</p>
      </section>
      <section id="section2"> 
        <h1>Section 2</h1>
        <p>Try to scroll this section and look at the navigation list while scrolling!</p>
      </section>        
      <section id="section3">
        <h1>Section 3</h1>
        <p>Try to scroll this section and look at the navigation list while scrolling!</p>
      </section>
    </div>
  </div>
</article>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="custom-jquery.js"></script>
</body>
</html>
